<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Ordering app</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="img/header.jpg">
        </header>
        <section>
            <div class="menu-container" id="menu-container">
                <div class="menu-window" id="menu-window">
                    <!-- render MENU HERE -->
                </div>
                <div class="order-window display-none" id="order-window">
                    <div class="order-window">
                        <h2>Your order</h2>
                        <div class="bottom-line" id="order-items">
                            <!-- render ORDER HERE -->
                        </div>
                        <div class="display-flex" id="total-price">
                        <!-- render TOTAL PRICE -->
                        </div>
                    </div>
                    <button class="order-btn" id="order-btn">Complete order</button>
                </div>
            </div>
        </section>
        <form class="form-window" id="form-window">
            <!-- render FORM WINDOW HERE -->
        </form>
	<script src="index.js" type="module"></script>
    </body>
</html>
